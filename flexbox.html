<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="flexbox.css">
    <title>FLEX BOX</title>
</head>

<body>

    <div class="flex-container1">
        <div>Navigation</div>
    </div>
    <div class="flex-container2">
        <div class="flex-container2_div1">1</div>
        <div class="flex-container2_div2">2</div>

    </div>
    <div class="flex-container3">
        <div class="flex-container3_div1">1</div>
        <div class="flex-container3_div2">2</div>
        <div class="flex-container3_div3">3</div>

    </div>
    <div class="flex-container4">
        <div class="flex-container4_div1">LEFT</div>
        <div class="flex-container4_div2">
            <div class="right_up">
                <div class="flex-container4_div2_col1">1</div>
                <div class="flex-container4_div2_col2">2</div>
            </div>
            <div class="right_down">
                <div>Content</div>
            </div>
        </div>
    </div>
    <div class="flex-container5">
        <div class="flex-container5_div1">1</div>
        <div class="flex-container5_div2">2</div>
        <div class="flex-container5_div3">3</div>
        <div class="flex-container5_div4">4</div>

    </div>

</body>

</html>
